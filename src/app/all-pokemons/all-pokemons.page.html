<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      pokemons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let pokemon of pokemonList" (click)="goToPokemon(pokemon.name)" routerDirection="forward">
      <ion-img [src]="pokemon.sprite"></ion-img>
      {{pokemon.name}}
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold='100px' (ionInfinite)="getMorePokemon($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading Pokemons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
